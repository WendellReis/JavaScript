<!DOCTYPE html>
<html lang=pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Botão Interativo</title>
</head>

<body>
    <center>
        <h4>Botão Interativo</h4>
        <button class="btn">
            Interaja...
        </button><br><br><br>
        <input type="button" value="Resetar" onclick="resetar()" class="resetar"><br><br>
        <input type="button" value="Bloquear" onclick="bloquear()" class="bloquear">
    </center>
    <script>
        var btn = window.document.querySelector('button.btn')
        var cursor = 0

        btn.addEventListener('click', clicar)
        btn.addEventListener('mouseenter', entrar)
        btn.addEventListener('mouseout', sair)
        btn.addEventListener('contextmenu', cliqueDireito)
        btn.addEventListener('mouseup', function (event) {
            if (event.button == 1 && cursor == 0) {
                btn.innerText = "Scroll!"
                btn.style.background = "aqua"
                btn.style.color = "white"
            }
        })

        function clicar() {
            if (cursor == 0) {
                btn.innerText = "Clicou!"
                btn.style.background = "red"
                btn.style.color = "white"
            }
        }

        function entrar() {
            if (cursor == 0) {
                btn.innerText = "Entrou!"
                btn.style.background = "black"
                btn.style.color = "white"
                btn.style.cursor = "pointer"
            }
        }

        function sair() {
            if (cursor == 0) {
                btn.innerText = "Saiu!"
                btn.style.background = "gold"
                btn.style.color = "white"
            }
        }

        function cliqueDireito() {
            if (cursor == 0) {
                btn.innerText = "Direito!"
                btn.style.background = "blue"
                btn.style.color = "black"
            }
        }

        function resetar() {
            btn.innerText = "Interaja..."
            btn.style.background = "white"
            btn.style.color = "black"
            btn.style.cursor = "default"
            cursor = 0
        }

        function bloquear() {
            btn.style.cursor = "no-drop"
            cursor = 1
        }

    </script>
</body>

</html>
